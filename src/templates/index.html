<!DOCTYPE html>
<!--html manifest="jakidy.manifest"-->
<html>
<head>
    <meta charset="utf-8" />
    <title>Jakidy</title>
    <style type="text/css" media="screen">
     @import "{{ STATIC_URL }}jqtouch.css";
     @import "{{ STATIC_URL }}theme.css";
    </style>
 <script src="{{ STATIC_URL }}libs.js" type="text/javascript" charset="utf-8"></script>
 <script src="{{ STATIC_URL }}food.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
 <div id="home" class="current">
  
  <div class="toolbar">
   <h1>Jakidy</h1>
   <a href="#newfood" class="button flipright">+</a>
  </div>
  <div class="content">
  <ul class="edgetoedge">
   {% for f in foods %}
    <li class="arrow">
        <a href="#" data-id="{{f.id}}" data-name="{{f.name}}" class="flipright">{{ f.name|title }},
         <em
            class="protein" data-val="{{ f.protein }}">{{ f.protein }}</em>:<em
            class="carbs" data-val="{{ f.carbs }}">{{ f.carbs }}</em>:<em
            class="fat" data-val="{{ f.fat }}">{{ f.fat }}g</em>
         <em class="calories">{{ f.calories_tot }}kcal</em></a>
    </li>
   {% endfor %}
  </ul>
  </div>
 </div>
 
 <div id="newfood">
  <div class="toolbar">
   <h1>Edit Food</h1>
   <a href="#" class="button cancel">Cancel</a>
  </div>
  <div class="content">
  <form method="post">
   
   {% csrf_token %}
   
   <input type="hidden" name="id" value="" />
   
   <ul class="rounded">
    <li>
     <input type="text" name="name" placeholder="Common name" maxlength="45"
      autocomplete="off" autocapitalize="off" autocorrect="off" required="required" />
    </li>
    <li class="fieldgroup by3">
    <input type="number" name="protein" placeholder="Protein (g)"
      min="0" max="99" step="0.01"
      autocomplete="off" autocapitalize="off" autocorrect="off" required="required" /> 
     <input type="number" name="carbs" placeholder="Carbs (g)"
      min="0" max="99" step="0.01"
      autocomplete="off" autocapitalize="off" autocorrect="off" required="required" />
     <input type="number" name="fat" placeholder="Fat (g)"
      min="0" max="99" step="0.01"
      autocomplete="off" autocapitalize="off" autocorrect="off" required="required" />
    </li>
    <li>
     <input type="submit" value="Save" class="submit" />
    </li>
   </ul>
  </form>
  </div>
 </div>
 
</body>
</html>
